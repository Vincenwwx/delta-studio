<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <title>{{ page.title }}</title>
  </head>

  <body>

    <div class="navi-wrap">
      <div class="navi-inner">
          <ul class="navi-list">
            {% for nav in site.data.portfolio.navigations %}
              <li class="navi-item hvr-shutter-out-vertical"><a href="{{ nav.url }}" class="navi-link">{{ nav.name }}</a></li>
            {% endfor %}
          </ul>
      </div>
    </div>

    <div class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="{{ site.baseurl }}/assets/img/{{ site.data.portfolio.logoImg }}" alt="Logo" class="header-logoImg">
        </div>
      </div>

      <ul class="header-lang">
        <li><a href="#" class="header-langItem is-current">EN</a></li>
        <li><a href="#" class="header-langItem">DE</a></li>
      </ul>
    </div>
    {{ content }}
  </body>
</html>
